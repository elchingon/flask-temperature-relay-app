{% macro render_field(field, label) %}
  <div class="inline">
    <dt>{{ label }}</dt>
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </dd>
  </div>  
{% endmacro %}
